<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .add-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bank Account Management</h2>
    <table>
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over accounts -->
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.customerName}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Button to toggle the add account form -->
    <button class="add-button" onclick="toggleAddAccountForm()">Add Account</button>

    <!-- Form for adding a new account -->
    <div id="addAccountForm" style="display: none; margin-top: 20px;">
        <h3 style="margin-bottom: 15px;">Add New Account</h3>
        <form action="#" th:action="@{/addAccount}" th:object="${newAccount}" method="post" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <div style="margin-bottom: 15px;">
                <label for="customerName" style="font-weight: bold;">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="balance" style="font-weight: bold;">Balance:</label>
                <!-- Ensure balance input accepts only numeric values -->
                <input type="number" id="balance" name="balance" min="0" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>

<!-- JavaScript to toggle the visibility of the add account form -->
<script>
    function toggleAddAccountForm() {
        var form = document.getElementById('addAccountForm');
        if (form.style.display === 'none') {
            form.style.display = 'block';
        } else {
            form.style.display = 'none';
        }
    }
</script>

</body>
</html>
